<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le Profil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Modifier le Profil</h2>
    <form action="{{ url_for('edit_profile') }}" method="post">
      <div class="info-item">
        <label for="last_name" class="info-label">Nom :</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
      <div class="info-item">
        <label for="first_name" class="info-label">Prénom :</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div class="info-item">
        <label for="email" class="info-label">Adresse Mail :</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="info-item">
        <label for="status" class="info-label">Statut :</label>
        <select id="status" name="status" required>
          <option value="Étudiant" {% if user.status == 'Étudiant' %}selected{% endif %}>Étudiant</option>
          <option value="Professeur" {% if user.status == 'Professeur' %}selected{% endif %}>Professeur</option>
        </select>
      </div>
      <button type="submit" class="edit-button">Enregistrer les modifications</button>
    </form>
    <div class="logout">
      <a href="{{ url_for('profile') }}">Annuler</a>
    </div>
    <!-- Barre de navigation du bas -->
   <div class="bottom-nav">
    <div class="nav-item">
      <a href="{{ url_for('etage_0') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon points="1 6 1 22 8 19 16 22 23 19 23 3 16 6 8 3 1 6"></polygon>
          <line x1="8" y1="3" x2="8" y2="19"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>
      </a>
    </div>
    <div class="nav-item" id="scan">
      <a href="{{ url_for('plant_id') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="2" y="2" width="20" height="20" rx="5"></rect>
          <path d="M2 12h20"></path>
          <path d="M12 2v20"></path>
        </svg>
      </a>
    </div>
    <div class="nav-item">
      <a href="{{ url_for('accueil') }}">
        <img
          src="{{ url_for('static', filename='src/images/logo_jaune.png') }}"
          style="height: auto; width: 30px"
          alt="Logo jaune"
        />
      </a>
    </div>
    <div class="nav-item" id="chat">
      <a href="{{ url_for('community') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path>
        </svg>
      </a>
    </div>
    <div class="nav-item" id="profil">
      <a href="{{ url_for('profile') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
