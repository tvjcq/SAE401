<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le Profil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Modifier le Profil</h2>
    <form action="{{ url_for('edit_profile') }}" method="post">
      <div class="info-item">
        <label for="nom" class="info-label">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ user['nom'] }}" required>
      </div>
      <div class="info-item">
        <label for="prenom" class="info-label">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="{{ user['prenom'] }}" required>
      </div>
      <div class="info-item">
        <label for="email" class="info-label">Adresse Mail :</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
      </div>
      <div class="info-item">
        <label for="statut" class="info-label">Statut :</label>
        <select id="status" name="status" required>
          <option value="" disabled selected>Choisir un statut</option>
          <option value="Étudiant">Étudiant</option>
          <option value="Professeur">Professeur</option>
        </select>
      </div>
      <button type="submit" class="edit-button">Enregistrer les modifications</button>
    </form>
    <div class="logout">
      <a href="{{ url_for('profile') }}">Annuler</a>
    </div>
  </div>
</body>
</html>
